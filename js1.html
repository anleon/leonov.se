<script language="JavaScript">
<!--
/*              TypeNotes! Multiple Line Typing Test Display
This script displays multiple lines of text on the page for newer 
browsers or in the TEXTAREA with older browsers.

You may use the JavaScript source code on your own personal web page 
provided that the copyright information remains in the source code. 

To use the script:

    1. Put the script where you want the text to appear in the document. 

    2. Change the ScreenLine values as described below.

    3. Add onLoad="typenotes()" to the BODY tag.

Copyright (c) by: Robert N Bovara All Rights Reserved.
*/
var agnt=navigator.userAgent.toLowerCase()
var opera=(agnt.indexOf("opera") != -1)
var webTV=(agnt.indexOf("webtv") != -1)
var hotjava=(agnt.indexOf("hotjava") != -1)
var layersok=(document.layers&&!hotjava)
var doc_all=(document.all&&!webTV)
var itsa5=(document.getElementById&&parseInt(navigator.appVersion)>=5) ? true : false;
var Lvl=(opera?0:(doc_all?2:(itsa5?3:(layersok?1:0))));

function araVob() {}
var ScreenLine = new araVob();
ScreenLine[1]  = "Doesn't this look better than status bar"
if (Lvl>0) {
 ScreenLine[1]  +=" or form displays?"
}
else {
 ScreenLine[1]  +=" displays?"
}
ScreenLine[2]  =  "Isn't this easier to read than 'sideways' scrollers?"
ScreenLine[3]  = " ";
ScreenLine[4]  =  "How many lines can you display on the status bar?"
ScreenLine[5]  =  "With TypeNotes! you can not only display more than one line,\f ";
ScreenLine[6]  = "But, you can also display more than one 'page' !"
ScreenLine[7]  = " ";
ScreenLine[8]  =  "Instructions for use can be found within the script."
ScreenLine[9]  = "Aren't you glad your browser has JavaScript power?";
ScreenLine[10] =  "Enjoy!.... \f";
ScreenLine[11] = "P.S.\t'Tis better to have no moving text at all ....."
ScreenLine[12] = "\t....... than to have a 'sideways' scroller.";
ScreenLine[13]  = " \f";
/*
To change or add messages, just replace values of or add to ScreenLine[n]
above.   Each ScreenLine[n] is a separate line.  To change the "page" before 
the defined page length is reached, insert a \f character at the end of the 
line where you want the break.  Use \" in the message text for quotes.
*/
var msgCnt = 13;	// set to number of last message "page" to display.
var pageLen = 5;	// set to page size, usually number of ROWS in TEXTAREA
var typeSpeed = 60;	// the typing rate, in milliseconds. (Higher number is slower)
var classfntsize="10"	// font-size for scripted text	
var classfntfam="arial,helvetica,sans-serif"	//font-family
var classfntwgt=600	// font-weight

var id4css="jsid4TypeNotes"
var id4layer="TypeNotesId"
var id4class="TypeNotes"
var sTag="<DIV id='"+id4layer+"'>"
var eTag="<\/DIV>"
var outMsg = "";
var DispMsg=" "
var msgNum=1
var i = 0;
var r=i;
var delay=typeSpeed;
var lineNo = 1;
var msg = " ";
var Lth=0
var cr="\n"
if (Lvl>2) cr=""
else if (Lvl>0) cr="<br>"
else if (navigator.appVersion.lastIndexOf('Win') != -1) cr ="\r\n"

function DisplayMsg() {	
 if (msg.length <= i || msg.indexOf("\f") == i) {
  ChangeMsg();
 }
 r=i+cr.length
 if (msg.indexOf(cr)!=-1&&msg.substring(i,r)==cr){
  outMsg+=cr;
  i+=cr.length
 }
 outMsg = outMsg + msg.charAt(i);
 DispMsg="<p class='"+id4class+"'><nobr>"+outMsg+"<\/nobr><\/p>"
 if (Lvl>2){
  eval("document.getElementById('tn"+lineNo+"').firstChild.replaceData(i,Lth,msg.charAt(i))")
 }
 else if (Lvl==2) {
  layur.innerHTML=DispMsg
 }
 else if (Lvl==0){
  self.document.forms[0].elements[0].value=outMsg;
 }
 else if (self.innerWidth != strtWidth) {
  window.location.reload()
 }
 else {
  layur.document.write(DispMsg)
  layur.document.close()
 }
 i++; 
 if (msg == " "+cr) {
  delay = typeSpeed;
 }
 else if (msg.length<=i||msg.indexOf("\f") == i || (lineNo == pageLen && i==msg.length)){
  delay=2000
 }
 else {
  delay = typeSpeed;
 }
 setTimeout("DisplayMsg()",delay);
}

function ChangeMsg() {
 msgNum++;
 if (msgCnt < msgNum) {
  msgNum = 1;
 }
 lineNo++;
 if (pageLen < lineNo || msg.charAt(i) == "\f") {
  outMsg="";
  lineNo = 1;
  if (Lvl>2){
  for (x = 1; x<=(pageLen); x++) {
   eval("document.getElementById('tn"+x+"').firstChild.replaceData(0,Lth,' ')  ")
 }
  }
 }
 msg = ScreenLine[msgNum];
 i=0;
}

function NNlode(){
 if (self.innerWidth!= strtWidth||self.innerHeight!=strtHeight) {
  window.location.reload()
 }
}

for (x = 1; x<=(msgCnt); x++) {
 ScreenLine[x] = ScreenLine[x] + cr;
 if (ScreenLine[x].length>Lth) Lth=ScreenLine[x].length
}
if (Lvl>0) {
 if (screen.width < 700) {classfntsize="8";}
 if (screen.width > 800) {classfntsize="14";}
 if (classfntsize>10) classfntwgt=500
 var Hgt=classfntsize*pageLen*2
 var Wdth=classfntsize*Lth
 classfntsize+="pt"
 document.writeln("<STYLE ID='"+id4css+"' TYPE='text\/css'><\/style>")
 if (Lvl==1) {
  sTag="<ilayer id='"+id4layer+"'><layer id='"+id4class+"' left=0 top=0 width="+Wdth+" height="+Hgt+">"
  eTag="<\/layer><\/ilayer>"
  eval("document.classes."+id4class+".all.fontFamily=classfntfam;")
  eval("document.classes."+id4class+".all.fontSize=classfntsize;")
  eval("document.classes."+id4class+".all.fontWeight=classfntwgt;")
 }
 else if (Lvl==2){
  eval("document.styleSheets['"+id4css+"'].addRule ('body', 'overflow:scroll;')")
  eval("document.styleSheets['"+id4css+"'].addRule ('#'+id4layer, 'position:absolute;')")
  eval("document.styleSheets['"+id4css+"'].addRule ('.'+id4class, 'font-family:'+classfntfam)")
  eval("document.styleSheets['"+id4css+"'].addRule ('.'+id4class, 'font-size:'+classfntsize)")
  eval("document.styleSheets['"+id4css+"'].addRule ('.'+id4class, 'font-weight:'+classfntwgt)")
 }
 document.writeln(sTag+eTag)
 if (Lvl>1) {
 for (x = 1; x<=(pageLen); x++) {
  document.write("<span id='tn"+x+"' class='"+id4class+"'> <br><\/span>")
 }
 }
 eval("layur =(Lvl==2?document.all."+id4layer+":(Lvl==3?document.getElementById('"+id4class+"'):(Lvl==1?document."+id4layer+".document."+id4class+":'')));")
}
else{
 var formtxt=""
 formtxt="<p><center><form name= 'msgform' action=' '>"
 formtxt+="<textarea cols=74 rows=7 name='messag1'"
 formtxt+=" usestyle bgcolor='#fffff0' readonly>"
 formtxt+=" Power By JavaScript....<\/textarea><\/form><\/center>"
 formtxt+="<\/form><\/center><\/p>"
 document.write(formtxt)
}

function typenotes(){
if (Lvl>2){
 for (x = 1; x<=(pageLen); x++) {
  eval("document.getElementById('tn"+x+"').style.fontFamily=classfntfam")
  eval("document.getElementById('tn"+x+"').style.fontSize=classfntsize")
  eval("document.getElementById('tn"+x+"').style.fontWeight=classfntwgt")
 }
}
if (Lvl==1){
 strtWidth = self.innerWidth;
 strtHeight = self.innerHeight;
 self.onresize=NNlode
}  
msg = ScreenLine[1];
i=0
DisplayMsg()
}
// -->
</script>
